apiVersion: apps/v1
kind:  Deployment
metadata:
  name: deploy
  labels:
    app: acapp
spec:
    strategy:
      type: RollingUpdate
      rollingUpdate:
            maxSurge: 1
            maxUnavailable: 1
    selector:
      matchLabels: 
          app: acapp
    replicas: 4
    template: 
      metadata:
        labels:
          name: nginxapp
          app: acapp
      spec: 
        containers:
          - name: nginxapp
            image: nginx:latest
            ports: 
                - containerPort: 80
                  protocol: TCP


          
       