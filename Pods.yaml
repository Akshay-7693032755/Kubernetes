apiversion: v1 
kind: pod
metadata:
      name: nginx
      labels:
       app: new_app 
spec:
    containers:
    - name : nginx
      image: nginx:latest
      ports:
      - containerport: 80
        protocol: TCP
    - name: tomcat
      image: tomcat:latest
      ports :
      - containerport: 8080
        protocol: TCP
