apiVersion: v1
kind: Pod
metadata: 
  name: acpod
  namespace: ac
  labels:
    app: myapp
spec:
    containers:
        - name: nginx
          image: nginx:lagtest
          ports:
          - containerPort : 80
            protocol : TCP
            name: nginx
---
apiVersion: v1
kind: Service
metadata: 
    name: b24services
    namespace: ac

spec: 
    type: NodePort
    selector:
      app: myapp
    ports:
        - port: 80
          targetport: 80
          protocol: TCP